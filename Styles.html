<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginnec Investment Company Limited</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Ginnec Investment Company Limited</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Open Hours: Monday to Sunday, 8:00 AM - 6:00 PM</p>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="https://formspree.io/f/{your_form_id}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Google Map -->
        <div class="map-container">
            <h3>Find Us Here:</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126893.82222719893!2d7.445199617777074!3d5.526004416356047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10428423db9be7bb%3A0x146b55cd4a92f54f!2sUmuahia%2C%20Abia%20State!5e0!3m2!1sen!2sng!4v1649867800000!5m2!1sen!2sng" 
                width="600" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </section>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/2348037395066" class="whatsapp-button" target="_blank">
        &#x1F4F1;
    </a>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Ginnec Investment Company Limited. All rights reserved.</p>
    </footer>

</body>
</html>
